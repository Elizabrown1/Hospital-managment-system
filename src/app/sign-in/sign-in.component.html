















<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4 align-items-center mx-auto" style="align-items: center;">
        <a class="align-items-center " href="/home" >
            <i class="fa fa-angle-left ml-4 mt-4 bg-light align-items-center text-center"  style="height: 30px; width: 30px; border-radius: 100%; font-size: large;"  aria-hidden="true"></i>
            </a>
      <div class="row g-0 align-items-center  m-auto">
        <div class="col-lg-4  mb-lg-0 order-2 order-lg-1 ">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign In</h2>
              <p class="text-danger text-center">{{errorMsg}}</p>
              <!-- <form> -->
               
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" [(ngModel)]="user.email"class="form-control" style="border-bottom: 2px solid #0038DC;" name="email" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4"  [(ngModel)]="user.password" class="form-control" style="border-bottom: 2px solid #0038DC;"  />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="signIn()"style="background-color: #0038DC;">
                  Sign up
                </button>
                <!-- <p class=" pb-lg-2 text-white">Don't have an account? <a  
                    style="color: #031956;" routerLink="/sign-up">Register here</a></p> -->
  
                <!-- Register buttons -->
                <div class="text-center">
                    <p class=" pb-lg-2 text-white"> <a  
                        style="color: #031956;" routerLink="/sign-up">Register here</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 g-0 mb-lg-0 order-1 order-lg-2">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp" class="w-75 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
